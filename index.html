
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sull'Estetica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz sull'Estetica</h1>
        <div id="question-container">
            <h2 id="question">Domanda</h2>
            <div id="options">
                <button class="option">Opzione 1</button>
                <button class="option">Opzione 2</button>
                <button class="option">Opzione 3</button>
                <button class="option">Opzione 4</button>
            </div>
        </div>
        <button id="next-btn" style="display:none;">Prossima Domanda</button>
        <div id="result-container" style="display:none;">
            <h2>Risultato</h2>
            <p id="result-text"></p>
            <button id="restart-btn">Ricomincia</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
